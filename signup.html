<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Smart Grocery AI Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('C:/Users/us/Desktop/Smart Grocery Assistant/Pictures/signup.jpg'); 
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .signup-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 300px;
        }
        .signup-container h1 {
            text-align: center;
            color: #4CAF50; /* Food-themed color */
        }
        .input-field {
            margin: 10px 0;
        }
        .input-field label {
            display: block;
            margin-bottom: 5px;
        }
        .input-field input {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .terms-checkbox {
            margin: 10px 0;
        }
        .signup-button {
            background-color: #4CAF50; /* Food-themed color */
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .signup-button:hover {
            background-color: #45a049;
        }
        .footer-links {
            text-align: center;
            margin-top: 10px;
        }
        .footer-links a {
            color: #4CAF50; /* Food-themed color */
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1>Sign Up</h1>
        <form method="POST" action="signup.php"> <!-- Pointing to signup.php -->
            <div class="input-field">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="input-field">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="input-field">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="input-field">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm_password" placeholder="Re-enter your password" required>
            </div>
            <div class="terms-checkbox">
                <input type="checkbox" id="terms" required>
                <label for="terms">I agree to the Terms and Conditions</label>
            </div>
            <button class="signup-button" type="submit">Sign Up</button>
        </form>
        <div class="footer-links">
            <a href="C:\Users\us\Desktop\Smart Grocery Assistant\login.html">Already have an account? Login</a>
        </div>
    </div>
</body>
</html>
